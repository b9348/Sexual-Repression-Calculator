<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>重定向中...</title>
    <script>
      // GitHub Pages SPA 重定向解决方案
      // 将路径信息存储到 sessionStorage，然后重定向到首页
      sessionStorage.setItem('redirect', location.pathname + location.search + location.hash);
      location.replace(location.origin);
    </script>
  </head>
  <body>
    正在重定向...
  </body>
</html>
